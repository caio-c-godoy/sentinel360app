{% extends "base.html" %}
{% block content %}
<div class="container py-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Cadastro</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
</div>

<div class="form-group">
    <label>Permiss√µes:</label><br>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="can_view" id="can_view" checked>
        <label class="form-check-label" for="can_view">Visualizar</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="can_edit" id="can_edit">
        <label class="form-check-label" for="can_edit">Editar</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="can_delete" id="can_delete">
        <label class="form-check-label" for="can_delete">Excluir</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="can_export" id="can_export">
        <label class="form-check-label" for="can_export">Exportar</label>
    </div>
</div>


{% endblock %}
