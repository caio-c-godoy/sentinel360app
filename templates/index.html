{% extends 'base.html' %}

{% block title %}
<title>Inventory Management App</title>
{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Dashboard</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Resumo de Sensores</li>
        </ol>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">Sensores por Tipo de Device (%)</div>
                    <div class="card-body">
                        <canvas id="chartDevice"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">Sensores por Tipo de Sonda</div>
                    <div class="card-body">
                        <canvas id="chartTipoSonda"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">Sensores por Status</div>
                    <div class="card-body">
                        <canvas id="chartStatus"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<script>
    const deviceData = {{ sensores_por_device | tojson }};
    const tipoSondaData = {{ sensores_por_tipo_sonda | tojson }};
    const statusData = {{ sensores_por_status | tojson }};

    new Chart(document.getElementById('chartDevice'), {
        type: 'bar',
        data: {
            labels: deviceData.map(item => item[0]),
            datasets: [{
                label: 'Porcentagem (%)',
                data: deviceData.map(item => item[1]),
                backgroundColor: 'rgba(54, 162, 235, 0.7)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    ticks: {
                        callback: function(value) {
                            return value + '%';
                        }
                    }
                }
            },
            plugins: {
                datalabels: {
                    color: '#000',
                    anchor: 'end',
                    align: 'top',
                    formatter: function(value, context) {
                        const qtd = deviceData[context.dataIndex][2];
                        return `${qtd} (${value}%)`;
                    },
                    font: {
                        weight: 'bold'
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const qtd = deviceData[context.dataIndex][2];
                            return `Qtd: ${qtd} â€” ${context.parsed.y}%`;
                        }
                    }
                },
                legend: {
                    display: false
                }
            }
        },
        plugins: [ChartDataLabels]
    });

    new Chart(document.getElementById('chartTipoSonda'), {
        type: 'bar',
        data: {
            labels: tipoSondaData.map(item => item[0]),
            datasets: [{
                label: 'Quantidade',
                data: tipoSondaData.map(item => item[1]),
                backgroundColor: 'rgba(255, 159, 64, 0.7)'
            }]
        }
    });

    new Chart(document.getElementById('chartStatus'), {
        type: 'pie',
        data: {
            labels: statusData.map(item => item[0]),
            datasets: [{
                data: statusData.map(item => item[1]),
                backgroundColor: ['#88DBDF', '#FF9CAF', '#F9E79F']
            }]
        }
    });
</script>
{% endblock %}
